<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c1420ea119.js" crossorigin="anonymous"></script>
  <title>Students | Justify</title>
</head>
<body>
<header class="mb-4">
  <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Justify</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Student Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/privacy">Privacy</a>
          </li>
        </ul>
        <form class="d-flex">
          <span class="navbar-text me-3" id="name"></span>
          <button class="btn btn-sm btn-outline-primary me-2" type="button" id="btnLogout">Log out</button>
        </form>
      </div>
    </div>
  </nav>
</header>

<!-- body -->
<div class="container">
  <div class="d-grid gap-2 col-4 mx-auto">
    <button type="button" class="btn btn-primary" id="openModal"
            data-bs-target="#modal" data-bs-toggle="modal">New request
    </button>
  </div>
  <div class="table-responsive">
    <table class="table table-sm">
      <thead>
      <tr>
        <th>#</th>
        <th>Start date</th>
        <th>(period)</th>
        <th>End date</th>
        <th>(period)</th>
        <th>Event</th>
        <th>Requested Approval</th>
        <th>Note</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody id="tb">
      </tbody>
    </table>
  </div>
</div>

<footer class="footer container d-flex align-items-end justify-content-center">
  <p><small>&copy; Rotem Moses 2021. Justify is available under the MIT license.
    <a href="/privacy">View the privacy page.</a></small></p>
</footer>

<!-- New request modal -->
<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalTitle" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">New Request</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><small>For an entire day, select periods 0-15.</small></p>
        <form>
          <div class="mb-3">
            <label for="date-start" class="col-form-label">Start date:</label>
            <input type="date" class="form-control" id="date-start">
          </div>
          <div class="mb-3">
            <label for="period-start" class="col-form-label">Start period:</label>
            <select class="form-select" id="period-start">
              <option selected value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option value="15">15</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="date-end" class="col-form-label">End date:</label>
            <input type="date" class="form-control" id="date-end">
          </div>
          <div class="mb-3">
            <label for="period-end" class="col-form-label">End period:</label>
            <select class="form-select" id="period-end">
              <option value="0">0</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
              <option value="11">11</option>
              <option value="12">12</option>
              <option value="13">13</option>
              <option value="14">14</option>
              <option selected value="15">15</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="event" class="col-form-label">Event:</label>
            <select class="form-select" id="event"></select>
          </div>
          <div class="mb-3">
            <label for="approval" class="col-form-label">Requested approval:</label>
            <select class="form-select" id="approval"></select>
          </div>
          <div class="mb-3">
            <label for="note" class="col-form-label">Note:</label>
            <input type="text" class="form-control" id="note" placeholder="Note">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="sendRequest">Submit</button>
      </div>
    </div>
  </div>
</div>

<!-- Scripts go at the end -->
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery-3.6.0.min.js"></script>
<script src="/js/cookies.min.js"></script>
<script src="/js/student.js"></script>
</body>
</html>
